<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Google UI</title>
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen font-sans">

        <!-- Header -->
  
        <header class="flex w-full p-5 justify-between text-sm text-gray-700">
        <div class="flex space-x-4 items-center">
          <p class="link">About</p>
          <p class="link">Store</p>
  
        </div>
  
        <div class="flex space-x-4 items-center">
          <p class="link">Gmail</p>
          <p class="link">Images</p>
  
          <img src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-plain/420/06_menu_grid-256.png" class="h-8 w-8 p-2 rounded hover:bg-gray-100 cursor-pointer" width="30px"/>
          <img src="https://lh3.googleusercontent.com/ogw/ADea4I63bPurJnxOr0YpcUWUcmWbKNK9zubPYbGyz8DTBso=s32-c-mo" />
  
        </div>
        </header>
        
        <!-- main -->
  
        <form class="flex flex-col items-center mt-44 flex-grow w-4/5">
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
          height="100px"
          width="300px"
          />
          <div class="flex w-full mt-5 border-2 focus-within:shadow-lg max-w-md rounded-full border-gray-200 px-5 py-3 items-center sm:max-w-xl lg:max-w-2xl hover:shadow-md">
            <img src="https://cdn1.iconfinder.com/data/icons/feather-2/24/search-256.png" class="h-5 ml-3 text-gray-500"/>
            <input type="text" class="flex-grow focus:outline-none" />
       
            <div class="h-8 w-8">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png" alt="">
            </div>
            
          </div>
  
          <div class="flex flex-col w-1/2 space-y-2 justify-center mt-8 sm:space-y-4 sm:flex-row sm:space-x-4">
            <!-- <a href="" class="inline-block px-4 py-4 bg-gray-100 rounded-md hover:outline-white hover:bg-gray-200">Google Search</a> -->
            <a href="" class="inline-block px-4 py-4 bg-gray-100 rounded-md hover:outline-white hover:bg-gray-200">Google Search</a>
            <a href="" class="inline-block px-4 py-4 bg-gray-100 rounded-md hover:outline-white hover:bg-gray-200">Im feeling Lucky</a>
          </div>
            <div class="pt-8">
               Google offered in:
               <a href="" class="text-blue-600 px-2">বাংলা</a>    
               <a href="" class="text-blue-600 px-2">తెలుగు</a>    
               <a href="" class="text-blue-600 px-2">मराठी</a>    
               <a href="" class="text-blue-600 px-2">தமிழ்</a>    
               <a href="" class="text-blue-600 px-2">ગુજરાતી</a>    
               <a href="" class="text-blue-600 px-2">ಕನ್ನಡ</a>    
               <a href="" class="text-blue-600 px-2">മലയാളം</a>    
               <a href="" class="text-blue-600 px-2">ਪੰਜਾਬੀ</a>  
               <a href="" class="text-blue-600 px-2">हिन्दी</a>    
            </div>
        </form>
        
  
        <!-- Footer -->
        
        <footer class="grid w-full divide-y-[1px] divide-gray-300 bg-gray-100 text-sm text-gray-500">
            <!-- Top -->
            <div class="px-8 py-3">
                <p>India</p>
            </div>
            <!-- Bottom -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-8 py-3 gap-y-4 grid-flow-row-dense">
                <div class="flex justify-center items-center md:col-span-2 lg:col-span-1 lg:col-start-2">
                    
                </div>
                <div class="flex justify-center space-x-8 whitespace-nowrap md:justify-self-start">
                    <p>About</p>
                    <p>Advertising</p>
                    <p>Business</p>
                    <p>How search works</p>
                </div>
                <div class="flex justify-center space-x-8 md:ml-auto">
                    <p>Privacy</p>
                    <p>Terms</p>
                    <p>Settings</p>
                </div>
            </div>

        </footer>
        
      </div>
</body>
</html>
